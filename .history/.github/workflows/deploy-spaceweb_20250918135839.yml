name: Deploy to SpaceWeb

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build React app
      run: |
        cd frontend
        npm run build
        
    - name: Deploy to SpaceWeb via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4
      with:
        server: ${{ secrets.SPACEWEB_FTP_HOST || '77.222.61.179' }}
        username: ${{ secrets.SPACEWEB_FTP_USER || 'admi3onlin_maxim' }}
        password: ${{ secrets.SPACEWEB_FTP_PASS || 'XG3QQ1MWPT5eU2E@' }}
        local-dir: frontend/build/
        server-dir: /
        exclude: |
          **/.DS_Store
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
